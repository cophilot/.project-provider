name: Get Projects (PUSH)

on:
    push:
        branches: [main]

jobs:
    get-projects-push:
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v2

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: '3.10'

            - name: Install dependencies
              run: |
                  pip install -r requirements.txt

            - name: Run Python script
              run: python main.py -r .conf

